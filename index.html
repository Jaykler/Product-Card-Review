<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="stylesheet-2.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Perfume" class="image-1">
        <img src="images/image-product-mobile.jpg" class="image-2">
    </div>
    
    <div class="box">
      <div class="content">
        <p class="p-a">
          P E R F U ME
        </p> 
        <h1> 
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="p-b">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p> 
        <di class="price">
          <div class="font">
            <p class="font-price-low">
              $149.99
            </p>
            <p class="font-price-reg">
              $169.99
            </p>
          </div>
          <div class="cart">
            <img class="svg" src="images/icon-cart.svg" alt="Cart">
            <p>Add to Cart</p>
          </div>
      </div>
      </di>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jaykler">Jaykler</a>.
  </div>
</body>
</html>
